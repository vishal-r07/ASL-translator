<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480">
  <!-- Background -->
  <rect width="640" height="480" fill="#333333" />
  
  <!-- Camera icon -->
  <g transform="translate(320, 240) scale(2)">
    <!-- Camera body -->
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="#666666" />
    
    <!-- Camera lens -->
    <circle cx="0" cy="0" r="25" fill="#444444" stroke="#777777" stroke-width="3" />
    <circle cx="0" cy="0" r="15" fill="#333333" stroke="#555555" stroke-width="2" />
    
    <!-- Camera top -->
    <rect x="-20" y="-40" width="40" height="10" rx="2" ry="2" fill="#666666" />
    
    <!-- Red light -->
    <circle cx="40" cy="-20" r="5" fill="#e74c3c" />
    
    <!-- Slash for "no camera" -->
    <line x1="-70" y1="-50" x2="70" y2="50" stroke="#e74c3c" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- Text -->
  <text x="320" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">No Camera Available</text>
  <text x="320" y="380" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#cccccc">Please connect a camera and restart the application</text>
</svg>